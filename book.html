<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Booking</title>
</head>

<body>

    <div class="wrapper">


        <header class="header">

            <a class="internal-link" href="about.html" target="_blank">Hotellet</a>

            <a class="header__logo" href="index.html"> <img class="header__logo"
                    src="/assets/logo/bonz.ai-logo-color-landscape.png" alt="bonzai-logo"> </a>

            <a class="internal-link" href="search.html" target="_blank">Rum</a>


        </header>

        <section class="hero">
            <section class="hero__slide"></section>
            <section class="hero__slide"></section>
            <section class="hero__slide"></section>
            <section class="hero__slide"></section>
            <section class="hero__slide"></section>
            <section class="hero__slide"></section>

        </section>

        <section class="booking-banner">

            <section class="booking-form">

                <form class="booking-form__checkin-label">
                    <label>Incheckning</label>
                    <input required="" type="date" value="2022-12-10">
                </form>

                <form class="booking-form__checkout-label">
                    <label>Utcheckning</label>
                    <input required="" type="date" value="2022-12-12">
                </form>


                <form class="booking-form__guest-qty">
                    <label>Antal gäster</label>
                    <input required="" placeholder="Välj antal" type="number" value="2">
                </form>

                <form class="booking-form__room-qty" action="/book.html">
                    <label>Antal rum</label>
                    <input required="" placeholder="Välj antal" type="number" value="1">
                    <input class="booking-banner__button" type="submit" value="Sök lediga rum">
                </form>
            </section>

        </section>

        <main class="content">
            <section class="content__top-wrapper">
            <h2 class="content__page-map"><a class="page-map__internal-link" href="/index.html">Hem</a> / Boka</h2>
            <h1 class="content__title">välj rum</h1>
            <h2 class="content__subtitle">ai-driven lyx</h2>
            </section>
            <section class="content__wrapper">

                
                <aside class="content__info-box content__image content__image--room"> </aside>
                
                <aside class="content__info-box content__information content-information--book">
                    <h2 class="content__info-box-title">Svit</h2>
                    <section class="content__room-booking-info">
                        
                        <p class="content__info-box-text--nights"> Antal nätter </p>
                        <p class="content__info-box-text--nights-qty"> 2 </p>
                        <p class="content__info-box-text--guests"> Antal gäster </p>
                        <p class="content__info-box-text--guests-qty"> 2 </p>
                        <p class="content__info-box-text--price"> Pris SEK</p>
                    <p class="content__info-box-text--amount"> 7.768</p>
                </section>
                <button class="content__confirm-btn">BOKA</button>
            </aside>
            
            <aside class="content__info-box content__image content__image--room"> </aside>
            
            <aside class="content__info-box content__information content-information--book">
                <h2 class="content__info-box-title">Studio</h2>
                <section class="content__room-booking-info">
                    
                    <p class="content__info-box-text--nights"> Antal nätter </p>
                    <p class="content__info-box-text--nights-qty"> 2 </p>
                    <p class="content__info-box-text--guests"> Antal gäster </p>
                    <p class="content__info-box-text--guests-qty"> 2 </p>
                    <p class="content__info-box-text--price"> Pris SEK</p>
                    <p class="content__info-box-text--amount"> 5.398</p>
                </section>
                <button class="content__confirm-btn">BOKA</button>
            </aside>
            
            <aside class="content__info-box content__image content__image--room"> </aside>
            
            <aside class="content__info-box content__information content-information--book">
                <h2 class="content__info-box-title">Superior</h2>                <section class="content__room-booking-info">

                    <p class="content__info-box-text--nights"> Antal nätter </p>
                    <p class="content__info-box-text--nights-qty"> 2 </p>
                    <p class="content__info-box-text--guests"> Antal gäster </p>
                    <p class="content__info-box-text--guests-qty"> 2 </p>
                    <p class="content__info-box-text--price"> Pris SEK</p>
                    <p class="content__info-box-text--amount"> 6.678</p>
                </section>
                <button class="content__confirm-btn">BOKA</button>
            </aside>
            
        </section>
            
        </main>
        
        <footer class="foot">
            <nav class="foot__nav">
                <a class="internal-link" href="#">Kontakt</a>
                <a class="internal-link" href="#">Hitta hit</a>
                <a class="internal-link" href="#">Om företaget</a>
                
            </nav>
            
        </footer>
        
        
        
        
    </div>
</body>

</html>
